<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin â€“ Model Evaluation</title>

    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/toast.css">
</head>
<body>

    <div id="toast-container"></div>

    <div class="admin-layout">

        <section class="pokemon-panel">
            <h2>Pokemon Test Subjects</h2>

            <div class="pokemon-list">
                <div class="pokemon-element" id="pokemon-list"> </div>
            </div>
        </section>

        <aside class="side-panel">

            <section class="metrics">
                <h3>Model Scores</h3>

                <table class="metrics-table">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>KNN</th>
                            <th>LogReg</th>
                            <th>Tree</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Accuracy</td>
                            <td class="knn-acc" id="knn-acc">NA</td>
                            <td class="lr-acc" id="lr-acc">NA</td>
                            <td class="tree-acc" id="tree-acc">NA</td>
                        </tr>
                        <tr>
                            <td>Precision</td>
                            <td class="knn-pre" id="knn-pre">NA</td>
                            <td class="lr-pre" id="lr-pre">NA</td>
                            <td class="tree-pre" id="tree-pre">NA</td>
                        </tr>
                        <tr>
                            <td>Recall</td>
                            <td class="knn-rec" id="knn-rec">NA</td>
                            <td class="lr-rec" id="lr-rec">NA</td>
                            <td class="tree-rec" id="tree-rec">NA</td>
                        </tr>
                        <tr>
                            <td>F1</td>
                            <td class="knn-f1" id="knn-f1">NA</td>
                            <td class="lr-f1" id="lr-f1">NA</td>
                            <td class="tree-f1" id="tree-f1">NA</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section class="controls">
                <h3>Evaluation Controls</h3>

                <input type="number" id="randomState" value="1" min="1" placeholder="Random State">
                <input type="number" id="sampleFreq" value="1" min="1" max="150" placeholder="Sample Frequency">

                <button id="runEval">Run Evaluation</button>
            </section>
        </aside>
    </div>

    <script type="module" src="../dist/admin.js"></script>
    
</body>
</html>
